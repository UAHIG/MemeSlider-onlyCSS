<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-box">
      <article id="slider">
        <input checked type="radio" name="slider" id="pic1"> 
        <input  type="radio" name="slider" id="pic2"> 
        <input  type="radio" name="slider" id="pic3"> 
        <input  type="radio" name="slider" id="pic4"> 
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <article><img src="./assets/coffee-cat-meme.jpg" alt="coffee-cat-meme"></article>
              <article><img src="./assets/dinner-cat-meme.jpg" alt="dinner-cat-meme"></article>
              <article><img src="./assets/friday-cat-meme.jpg" alt="friday-cat-meme"></article>
              <article><img src="./assets/remember-cat-meme.jpg" alt="remember-cat-meme"></article>
            </div>
          </div>
        </div>
          <div id="active1">
            <label class="text" for="pic1,">Coffee-cat-meme</label>
            <label class="text" for="pic2">Dinner-cat-meme</label>
            <label class="text" for="pic3">Friday-cat-meme</label>
            <label class="text" for="pic4">Remember-cat-meme</label>  
          </div>
         <div id="active2">
            <label class="button" for="pic1"></label>
            <label class="button" for="pic2"></label>
            <label class="button" for="pic3"></label>
            <label class="button" for="pic4"></label>
          </div>   
      </article>
    </div>
  </div>
</body>
</html>
